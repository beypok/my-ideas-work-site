<div class="offerings-page-wrapper">
   <div class="lhs">
      <offerings-search-sidebar
         [selectedTab]="selectedTab"
         (selectedTabChange)="onSelectedTabChange($event)"
         [form]="searchForm"
         (search)="handleSearch()"
         (clear)="handleClearSearch()"
      ></offerings-search-sidebar>
   </div>

   <div class="rhs">
      <div *ngFor="let offering of offeringsToShow" class="offering">
         <offering-card [offering]="offering" (viewMore)="handleViewMore(offering)"></offering-card>
      </div>
   </div>
</div>
